{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <h2>Habits:</h2>
    <ul>
        {% for thing in habits %}
            <li><a href="{% url 'habit_details' thing.pk %}">{{ thing }}</a></li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'add_habit' %}">Add New Habit</a></button>
{% endblock %}
